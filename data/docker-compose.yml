version: '3.1'

services:
  postgresql:
    container_name: data-postgresql-1
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: MABD
      POSTGRES_USER: MONUSERNAME
      POSTGRES_PASSWORD: MONMOTDEPASSE
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - app-network
    command: ["postgres", "-c", "log_statement=all"]
volumes:
  data:
networks:
  app-network:
    driver: bridge
